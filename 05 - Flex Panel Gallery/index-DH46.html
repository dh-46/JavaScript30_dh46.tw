<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flex Panels ğŸ’ª</title>
  <link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
</head>
<body>
  <style>
    html {
      box-sizing: border-box;
      background: #ffc600;
      font-family: 'helvetica neue';
      font-size: 20px;
      font-weight: 200;
    }
    
    body {
      margin: 0;
    }
    
    *, *:before, *:after {
      box-sizing: inherit;
    }

    .panels {
      min-height: 100vh;
      overflow: hidden;
      
      /* panels is a flex container */
      display: flex;
    }

    .panel {
      background: #6B0F9C;
      box-shadow: inset 0 0 0 5px rgba(255,255,255,0.1);
      color: white;
      text-align: center;
      align-items: center;
      /* Safari transitionend event.propertyName === flex */
      /* Chrome + FF transitionend event.propertyName === flex-grow */
      transition:
        font-size 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        flex 0.7s cubic-bezier(0.61,-0.19, 0.7,-0.11),
        background 0.2s;
      font-size: 20px;
      background-size: cover;
      background-position: center;

      /* å¹³å‡åˆ†é… */
      flex: 1;
      
      
      /* panel is a flex item and also a flex container */
      display: flex;
      /* flex æ–¹å‘èª¿æ•´ */
      flex-direction: column;
      /* æ°´å¹³ç½®ä¸­ */
      justify-content: center;
      /* ä¸Šä¸‹ç½®ä¸­ */
      align-items: center;
    }


    .panel1 { background-image:url(pic/panel1.jpg); }
    .panel2 { background-image:url(pic/panel2.jpg); }
    .panel3 { background-image:url(pic/panel3.jpg); }
    .panel4 { background-image:url(pic/panel4.jpg); }
    .panel5 { background-image:url(pic/panel5.jpg); }

    /* Flex Children */
    .panel > * {
      margin: 0;
      width: 100%;
      transition: transform 0.5s;

      /* å¢åŠ é‚Šç·šä»¥ä¾¿è¨­å®š */
      /* border: 1px red solid; */
      /* ä¸Šä¸‹æ°´å¹³å±•é–‹ */
      flex: 1 0 auto;
      /* è®“å®ƒæˆç‚ºcontainer */
      display: flex;
      /* æ°´å¹³ç½®ä¸­ */
      justify-content: center;
      /* ä¸Šä¸‹ç½®ä¸­ */
      align-items: center;
    }

    .panel > *:first-child {
      /* panelåº•ä¸‹çš„ç¬¬ä¸€å€‹å­å…ƒç´  */
      /* éš±è—ç¬¬ä¸€å€‹ => æ“ åˆ°æœ€ä¸Šé¢ */
      transform: translateY(-100%);
    }

    .panel.open-active > *:first-child {
      /* panelåº•ä¸‹çš„ç¬¬ä¸€å€‹å­å…ƒç´  */
      /* é¡¯ç¤ºç¬¬ä¸€å€‹ => èª¿å›ä¾† */
      transform: translateY(0%);
    }

    .panel > *:last-child {
      /* panelåº•ä¸‹çš„æœ€å¾Œä¸€å€‹å­å…ƒç´  */
      /* éš±è—æœ€å¾Œä¸€å€‹ => æ“ åˆ°æœ€ä¸‹é¢ */
      transform: translateY(100%);
    }
    
    .panel.open-active > *:last-child {
      /* panelåº•ä¸‹çš„æœ€å¾Œä¸€å€‹å­å…ƒç´  */
      /* é¡¯ç¤ºæœ€å¾Œä¸€å€‹ */
      transform: translateY(0%);
    }

    .panel p {
      text-transform: uppercase;
      font-family: 'Amatic SC', cursive;
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.72), 0 0 14px rgba(0, 0, 0, 0.45);
      font-size: 2em;
    }
    
    .panel p:nth-child(2) {
      font-size: 4em;
    }

    .panel.open {
      font-size: 40px;
      /* å±•é–‹æ¯”ä¾‹5 */
      flex: 5;
    }

  </style>


  <div class="panels">
    <div class="panel panel1">
      <p>Hey</p>
      <p>Let's</p>
      <p>Dance</p>
    </div>
    <div class="panel panel2">
      <p>Give</p>
      <p>Take</p>
      <p>Receive</p>
    </div>
    <div class="panel panel3">
      <p>Experience</p>
      <p>It</p>
      <p>Today</p>
    </div>
    <div class="panel panel4">
      <p>Give</p>
      <p>All</p>
      <p>You can</p>
    </div>
    <div class="panel panel5">
      <p>Life</p>
      <p>In</p>
      <p>Motion</p>
    </div>
  </div>

  <script>
    // 1. å–å¾—è¦æ“ä½œçš„çˆ¶å…ƒç´ 
    const panels = document.querySelectorAll('.panel');
    
    // 3. è² è²¬è™•ç†flexboxç¸®æ”¾çš„æ•ˆæœ
    function toggleOpen() {
      this.classList.toggle('open');
    }

    // 4. ç¸®æ”¾å¾Œè¦è§¸ç™¼çš„å­—é«”æ»‘å…¥å‹•ç•«
    // **é€™è£¡è¦æ³¨æ„çš„æ˜¯ï¼Œå­—é«”æ˜¯åœ¨flexçµæŸå¾Œè§¸ç™¼çš„å‹•ç•«ï¼Œæ‰€ä»¥é€éå‚³å…¥å¼•æ•¸eï¼Œ
    // å–å¾—e.propertyNameä¾†åˆ¤æ–·æ˜¯å“ªä¸€å€‹transitionendã€‚
    // å¦å¤–ï¼Œåœ¨ä¸åŒç€è¦½å™¨çš„propertyNameä¸åŒ(Chromeæ˜¯flex-grow/Safariæ˜¯flex)ï¼Œ
    // æ‰€ä»¥åœ¨æ¢ä»¶ä¸Šä½¿ç”¨includes('flex')ã€‚
    function toggleActive(e){
      // console.log(e.propertyName);
      if (e.propertyName.includes('flex')) {
        this.classList.toggle('open-active');
      }
    }

    // 2. åˆ©ç”¨forEachå–å¾—NodeListä¸­çš„å…ƒç´ ï¼Œä¸¦åŠ ä¸Šäº‹ä»¶å‚¾è½å™¨
    panels.forEach(panel => {
      panel.addEventListener('click', toggleOpen);
      panel.addEventListener('transitionend', toggleActive);
    });

  </script>



</body>
</html>
